<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        header-> titulo
        nav -> navegacion(urls de nuestra pagina)
        aside -> contenido en otra parte del documento(mas secundario)
        section -> contendor
        article -> es un post item foro
        footer -> es el pie pagina
        time -> para una  fecha
        address -> para una ubicacion
     -->
    <header>
        <h1>Esto es un titulo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Test</a></li>
        </ul>
    </nav>

    <aside>
        <p>Texto del costado</p>
    </aside>
    <section>
        <h2>Nueva sección de nuestro sitio</h2>
        <p>Contenido de nuestro sitio</p>
    </section>
    <article>
        <p>Autor: Nombre del Autor</p>
        <time>01/04/2020</time>
        <address>
          Datos sobre las direcciones del auto, tanto físicas como online
        </address>
    </article>
    <footer>
        <p>Pie de nuestro sitio</p>
    </footer>
</body>
</html>
