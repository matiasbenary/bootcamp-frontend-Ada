<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <nav class="navbar__nav">
        <img src="images/icon-hamburger.svg" class="navbar__nav__menu" alt="" />
        <ul class="navbar__nav__list">
          <li class="navbar__nav__item"><a href="">Product</a></li>
          <li class="navbar__nav__item"><a href="">Features</a></li>
          <li class="navbar__nav__item"><a href="">Pricing</a></li>
          <li class="navbar__nav__item"><a href="">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <img src="images/illustration-devices.svg" alt="" class="img-block" />
      <div class="info-container">
        <div class="info-container__subtitle">
          <span class="tag">New</span>
          <span class="decription">Monograph Dashboard</span>
        </div>
        <h1 class="info-container__title">
          Powerful insights into your team
        </h1>
        <p class="info-container__text">
          Project planning and time tracking for agile teams
        </p>
        <div class="info-container__action">
          <button class="btn-action">Schedule a demo</button>
          <span class="tag"> to see a live preview</span>
        </div>
      </div>
    </main>

    <!-- header
  Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard

  Powerful insights into your team
  Project planning and time tracking for agile teams

  Schedule a demo
  to see a live preview -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
