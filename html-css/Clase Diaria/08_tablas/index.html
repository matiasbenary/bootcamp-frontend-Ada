<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <!-- 
        table engloba toda la tabla
        tr es para decir que  es  un fila
        td es para colocar el dato  a  la  fila
     -->
    <table>
        <tr>
            <td>Hola</td>
            <td>Como  estas</td>
            <td>?</td>
        </tr>
        <tr>
            <td>Que</td>
            <td>Haces</td>
            <td>Manolo?</td>
        </tr>
    </table>

    <!-- 
        thead es para  marcar  la  cabezera de la tabla
        th  (simil td) es la etiqueta para marcar  que es un  item de  cabezera,le cambia los etilos
        tbody es marcar el cuerpo de la tabla,informacion a mostrar
        tfoot es el pie de la tabla,ej  se  puede  mostrar  la  suma  total  de  registros

     -->
    <table>
        <thead>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>3</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2</td>
                <td>4</td>
                <td>6</td>
                <td>7</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
