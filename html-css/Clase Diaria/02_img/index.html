<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!-- 
        Etiqueta Img se utiliza para colocar una imagen
        Tiene los siguientes atributos:
            * src: Es el origen del imagen,esta puede ser un link o un ruta 
            * alt: En caso que no se pueda cargar la imagen aparece la descripcion que se coloque
            * title: Cuando le pase el mouse por arriba,se mostraria este texto
            * height y width: Definen la altura y la anchura.

    -->
    <img src="https://www.hola.com/imagenes/estar-bien/20200317162742/razas-de-perro-podenco-caracteristicas-gt/0-796-280/podenco-t.jpg" alt="Perrito"  height="250">
    <img src="gato-ronroneo-1.jpg" alt="gatito" title="ronroneo" width="250" height="250">

    <!-- Con dos puntos (..) accedo a la carpeta padre de donde se encuentra el archivo -->
    <img src="../perros/perro1.jpg" alt="">
    <!-- Con con un solo punto (.) accedo a la carpeta actual de donde se encuentra el archivo -->
    <img src="./img/gatos1.jpg" alt="">

</body>
</html>
