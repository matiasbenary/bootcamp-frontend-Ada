<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <style type="text/css">
        p {
            color:red;
            font-size:40px;
            }
        h2 {
            color:green;
            font-size:150px;
        }    
    </style>
    <!-- Estilo en un archivo separado -->
     <link href="./style.css" type="text/css" rel="stylesheet" /> 
</head>
<body>

    <p>Holas que tal</p>
    <p>Soy un parrafo</p>
    <h2>soy un H2</h2>

    <h2 style="color:blue;">Soy un h2</h2>
    <p style="color:violet;">Soy un parrafo</p>
</body>
</html>
